<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Login Page</title>
</head>
<body>
    <div class="form">         
        <span class="heading"><strong>Welcome</strong></span><br/>
        <span class="logo material-symbols-outlined">
          all_inclusive
          </span>
        <div class="input">
            <div class="inputbox">
                <span class="material-symbols-outlined input-icon">account_circle</span>    
                <input type="text" name="" class="input-field" placeholder="Enter your Username">
            </div>

            <div class="inputbox">
                <span class="material-symbols-outlined input-icon">lock</span>
                <input type="password" name="password" id="password" class="input-field" placeholder="Enter you Password">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>

            <div class="inputbox">
                <input type="submit" name="" value="Sign In">
            </div>      
        </div>
        <p class="forget">Create Account ?<a href="http://www.sololearn.com"> Click here</a></a></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
