<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="form">         
        <span class="text1"><strong>Welcome</strong></span></h2><br/>
        <span class="text3"><strong>&#8734;</strong></span>
        <div class="input">
            <div class="inputbox">
                <span class="material-symbols-outlined input-icon">account_circle</span>    
                <input type="text" name="" class="input-field" placeholder=" Enter your Username">
            </div>

            <div class="inputbox">
                <span class="material-symbols-outlined input-icon">lock</span>
                <input type="password" name="" class="input-field" placeholder="Enter you Password">
            </div>

            <div class="inputbox">
                <input type="submit" name="" value="Sign In">
            </div>      
        </div>
        <p class="forget">Create Account ?<a href="http://www.sololearn.com"> Click here</a></a></p>
    </div>

    <script>
        const inputFields = document.querySelectorAll('.input-field');
        const icons = document.querySelectorAll('.input-icon');
      
        inputFields.forEach((inputField, index) => {
          const icon = icons[index];
      
          inputField.addEventListener('input', function() {
            if (inputField.value.trim() !== '') {
              icon.style.visibility = 'hidden';
            } else {
              icon.style.visibility = 'visible';
            }
          });
        });
      </script>  
</body>
</html>
